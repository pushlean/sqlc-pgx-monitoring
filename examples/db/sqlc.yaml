version: "2"
sql:
  - schema: "./migrations"
    queries: "./entities/exampletable/queries"
    engine: "postgresql"
    gen:
      go:
        out: "./entities/exampletable"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_methods_with_db_argument: true
        omit_unused_structs: true
        sql_package: "pgx/v5"
